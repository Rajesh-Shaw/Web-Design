<!-- 1. Write a program to accept a Lower case string and convert into Upper case String.
 Input: programming Output: PROGRAMMING
  -->
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	
	<script>
		var s=prompt("Enter a String value :");

		function upperCase(s)
		{
			document.write(s.toUpperCase());
		}

		upperCase(s);
		
		
	</script>
</body>
</html>
