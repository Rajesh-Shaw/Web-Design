<!--5. Write a program to accept a character and check the case (Upper/lower) otherwise check whether it is a digit or a special character.
Output: Enter a character 
 B
 B is a UPPER CASE LETTER. 
  -->

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	
	<script>
		var s=prompt("Enter a Character from Keyboard :");
				
		if(s>='A' && s<='Z')
			document.write(s+" is a UPPER CASE LETTER.");	
		else if(s>='a' && s<='z')
			document.write(s+" is a Lower Case Letter.");	
		else if(s>='0' && s<='9')
			document.write(s+" is a Digit.");
		else
			document.write(s+" is a Special Character.");		

					
		
		
		
	</script>
</body>
</html>
