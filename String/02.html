<!-- 2. Write a program to accept a Upper case string and convert into Lower case String. 
 Input: PROGRAMMING Output: programming 
  -->
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	
	<script>
		var s=prompt("Enter a String value :");

		document.write(s.toLowerCase());
		
		
	</script>
</body>
</html>
