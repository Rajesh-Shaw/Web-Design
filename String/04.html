<!-- 4. Write a program to accept a string and count the length of the string.
 Output: Hello String length is: 5
  -->

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	
	<script>
		var s=prompt("Enter a String value :");
				
		document.write("String : "+s);
		document.write("<br>String length is : "+s.length);
		
		
	</script>
</body>
</html>
